{% extends 'portfolio/home.html' %}
{% load static %}

{% block title %}

Contact

{% endblock %}

{% block body %}

<div class="contact-page">
    <div class="contact-form-container">
      <form class="contact-form">
        <h2>Contact Me</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit">Send Message</button>
      </form>
    </div>
  
    <div class="contact-info-container">
      <img src="{% static 'img/me.jpg' %}" alt="Your Image" class="contact-image">
      <div class="contact-info">
        <h3 class="contact-intel">Contact Information</h3>
        <p><i class="fas fa-phone"></i> Cell: +27 736327222</p>
        <p><i class="fas fa-envelope"></i> Email: <a href="mailto:courage.b.cb@gmail.com">courage.b.cb@gmail.com</a></p>
        <p><i class="fas fa-map-marker-alt"></i> Location: Polokwane, South Africa</p>
      </div>
    </div>
  </div>
  
{% endblock %}
