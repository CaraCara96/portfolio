{% extends 'portfolio/home.html' %}
{% load static %}

{% block title %}

Contact

{% endblock %}

{% block body %}

<div class="contact-page">
 
    <div class="contact-form-container" data-aos="fade-right">
      <form class="contact-form" method="POST" novalidate>
        {% csrf_token %}
        <h2>Contact Me</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required placeholder="John Doe" maxlength="60">
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="email@mail.com" max="100">
        </div>
        
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required maxlength="1000" placeholder="Please type your message, i will get back to you as soon as possible"></textarea>
        </div>
        
        <button type="submit" id="send-message">Send Message</button>

        <div id="message-response">
            <span>
                <h5>Message Delivered!</h5>
            </span>
        </div>
      </form>
   
    </div>
  
    <div class="contact-info-container" data-aos="fade-left">
      <img src="{% static 'img/me.jpg' %}" alt="Your Image" class="contact-image">
      <div class="contact-info">
        <h3 class="contact-intel">Contact Information</h3>
        <p><i class="fas fa-phone"></i> Cell: +27 736327222</p>
        <p><i class="fas fa-envelope"></i> Email: <a href="mailto:courage.b.cb@gmail.com">courage.b.cb@gmail.com</a></p>
        <p><i class="fas fa-map-marker-alt"></i> Location: Polokwane, South Africa</p>
      </div>
    </div>
  </div>

 
  
{% endblock %}
